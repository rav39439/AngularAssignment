

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="empid">
    <th mat-header-cell *matHeaderCellDef>EMPID</th>
    <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container  matColumnDef="actions">
    <th class="jj ml-5" mat-header-cell *matHeaderCellDef> ACTIONS </th>

    <td mat-cell *matCellDef="let element">
      
      <ol class="myactions">
      

        <i class="material-icons"(click)="openDialog(element.id)">edit</i>
        
        <i class="material-icons"(click)="openDialog1(element.id)" id="Delete">delete</i>
       
        
       
      </ol>
    
    
    
    
    </td>


  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>

 
    <button mat-raised-button (click)="openDialog2()">Add</button>
  
</div>
